{% extends "base.html" %}

{% block title %}
    {{ 'Editar' if imovel else 'Novo' }} Imóvel - BCI
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ 'Editar' if imovel else 'Novo' }} Imóvel</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Inscrição Imobiliária</label>
                        <input type="text" name="inscricao" class="form-control" required
                               value="{{ imovel.inscricao_imobiliaria if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Tipo de Imóvel</label>
                        <select name="tipo" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="residencial" 
                                    {% if imovel and imovel.tipo_imovel == 'residencial' %}selected{% endif %}>
                                Residencial
                            </option>
                            <option value="comercial"
                                    {% if imovel and imovel.tipo_imovel == 'comercial' %}selected{% endif %}>
                                Comercial
                            </option>
                            <option value="industrial"
                                    {% if imovel and imovel.tipo_imovel == 'industrial' %}selected{% endif %}>
                                Industrial
                            </option>
                            <option value="terreno"
                                    {% if imovel and imovel.tipo_imovel == 'terreno' %}selected{% endif %}>
                                Terreno
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Área do Terreno (m²)</label>
                        <input type="number" name="area_terreno" class="form-control" 
                               step="0.01" min="0" required
                               value="{{ "%.2f"|format(imovel.area_terreno) if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Área Construída (m²)</label>
                        <input type="number" name="area_construida" class="form-control" 
                               step="0.01" min="0"
                               value="{{ "%.2f"|format(imovel.area_construida) if imovel else '0.00' }}">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Valor Venal (R$)</label>
                        <input type="number" name="valor_venal" class="form-control" 
                               step="0.01" min="0" required
                               value="{{ "%.2f"|format(imovel.valor_venal) if imovel else '' }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Logradouro</label>
                        <input type="text" name="logradouro" class="form-control" required
                               value="{{ imovel.logradouro if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" name="numero" class="form-control" required
                               value="{{ imovel.numero if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Complemento</label>
                        <input type="text" name="complemento" class="form-control"
                               value="{{ imovel.complemento if imovel else '' }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" name="bairro" class="form-control" required
                               value="{{ imovel.bairro if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" name="cidade" class="form-control" required
                               value="{{ imovel.cidade if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <input type="text" name="estado" class="form-control" required
                               maxlength="2" value="{{ imovel.estado if imovel else '' }}">
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" name="cep" class="form-control" required
                               value="{{ imovel.cep if imovel else '' }}">
                    </div>
                </div>
            </div>

            <div class="text-end">
                <a href="{{ url_for('imovel.index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
